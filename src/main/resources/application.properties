spring.datasource.url=jdbc:h2:mem:travel-api
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

management.endpoints.web.exposure.include=*
management.server.port=7070

# custom urls
service.locations.url=/locations
service.locations.urlparams={type}/{code}

service.locations.user=someuser
service.locations.pwd=psw
service.locations.role=USER

service.actuator.url=/actuator/metrics
service.actuator.user=ops
service.actuator.pwd=psw
service.actuator.role=ADMIN
